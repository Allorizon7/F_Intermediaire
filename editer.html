<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container">
            <a class="navbar-brand d-flex flex-column justify-content-center align-items-center text-white"
                href="index.html">
                <img src="./img/logo.png" style="width: 100px;height: 50px;">
                <p> le futur au présent</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="home.hml" class="nav-link"></a>
                    </li>
                    <a href="home.html"><button class="btn btn-success" type="submit">Dashboard</button></a>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container py-5">
            <h1 class="display-3 fw-bold mb-5">Modifier un article</h1>
            <form action="" class="form">
                <div class="form-group mb-3">
                    <label for="ref" class="mb-2">Référence</label>
                    <input type="text" name="ref" id="ref" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="designation" class="mb-2">Désignation</label>
                    <input type="text" name="designation" id="designation" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="prix-unitaire" class="mb-2">Prix unitaire</label>
                    <input type="number" name="prix-unitaire" id="prix-unitaire" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="prix-unitaire" class="mb-2">Quantité à stocker</label>
                    <input type="number" name="prix-unitaire" id="prix-unitaire" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="prix-unitaire" class="mb-2">Image</label>
                    <input type="file" name="prix-unitaire" id="prix-unitaire" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" name="valider" class="btn btn-primary">ENREGISTRER</button>
                    <button class="btn btn-danger">ANNUER</button>
                </div>
                <a href="index.html">Retour à l'accueil</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</html>
